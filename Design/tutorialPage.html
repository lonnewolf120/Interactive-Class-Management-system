    <script>
        (() => {
            function init() {
                const previewIframe = document.querySelector("#preview-iframe");
                if (!previewIframe || !previewIframe.contentDocument) {
                    if (stopInitIntervalCondition()) {
                        clearInterval(initIntervalId);
                    }
                    return;
                }
                clearInterval(initIntervalId);

                const desktopDevice = document.querySelector('.desktop-icon');
                const tabletDevice = document.querySelector('.tablet-icon');
                const mobileDevice = document.querySelector('.mobile-icon');

                function setSelectedScreenSize() {
                    const screenSizes = ['mobile', 'tablet', 'desktop'];
                    const screenSizeClassPrefix = 'iframe-preview--';
                    const screenSize = localStorage.getItem('ai-preview-screen-size');

                    desktopDevice.classList.remove('active');
                    tabletDevice.classList.remove('active');
                    mobileDevice.classList.remove('active');

                    previewIframe.classList.remove(...screenSizes.map(size => screenSizeClassPrefix + size));
                    if (screenSize && screenSizes.includes(screenSize)) {
                        previewIframe.classList.add(screenSizeClassPrefix + screenSize);
                        document.querySelector('.' + screenSize + '-icon').classList.add('active');
                    } else {
                        document.querySelector('.desktop-icon').classList.add('active');
                    }
                }

                if (desktopDevice) {
                    desktopDevice.addEventListener('click', deviceTypeClickHandler);
                    tabletDevice.addEventListener('click', deviceTypeClickHandler);
                    mobileDevice.addEventListener('click', deviceTypeClickHandler);

                    function deviceTypeClickHandler(event) {
                        previewIframe.classList.remove("iframe-preview--tablet");
                        previewIframe.classList.remove("iframe-preview--mobile");

                        desktopDevice.classList.remove('active');
                        tabletDevice.classList.remove('active');
                        mobileDevice.classList.remove('active');
                        event.currentTarget.classList.add('active');

                        if (event.currentTarget.classList.contains("desktop-icon")) {
                            localStorage.setItem('ai-preview-screen-size', 'desktop')
                        } else if (event.currentTarget.classList.contains("tablet-icon")) {
                            localStorage.setItem('ai-preview-screen-size', 'tablet')
                            previewIframe.classList.add("iframe-preview--tablet");
                        } else { // mobile
                            localStorage.setItem('ai-preview-screen-size', 'mobile')
                            previewIframe.classList.add("iframe-preview--mobile");
                        }

                        clearInterval(initIntervalId);
                    }

                    setSelectedScreenSize();
                }
            }

            let globalTimeout = 10000; // Set a global timeout (e.g., 10 seconds)
            let startTime = Date.now(); // Store the start time

            // Define the condition to stop the interval
            const stopInitIntervalCondition = () => {
                return (Date.now() - startTime) > globalTimeout;
            };

            init();
            initIntervalId = setInterval(() => {
                init();
            }, 500);
        })();

        function copyPageUrl() {
            const val = window.location.href;
            navigator.clipboard
                .writeText(val)
                .then(() => {
                    $('.toast').toast('show')
                });
            $('#aiShareModal').modal('hide');
        }

        function onOpenAiShareModal() {
            $('#aiShareModal').on('show.bs.modal', function (e) {
                setTimeout(() => {
                    document.getElementById('urlPlaceholder').textContent = window.location.href; // Set the AI share URL placeholder
                    const backdrop = document.querySelector('.modal-backdrop');
                    if (backdrop) {
                        backdrop.style.backgroundColor = 'transparent';
                    }
                }, 0);  // short delay to ensure backdrop has been added
            });
        }

        function onSocialShare(socialNetwork) {
            const originalUrl = window.location.href;
            const encodedUrl = encodeURIComponent(originalUrl);
            const encodedTitle = encodeURIComponent('Built this app in no time with SoftrAI! âœ¨ No-code meets AI. #SoftrAI #NoCode.');

            if (socialNetwork === 'twitter') {
                // %0A is a new line character, needed for the tweet to be formatted correctly
                window.open(`https://twitter.com/intent/tweet?text=${encodedTitle}&url=%0A${encodedUrl}`, '_blank');
            } else if (socialNetwork === 'linkedin') {
                window.open(`https://www.linkedin.com/sharing/share-offsite/?url=${encodedUrl}`, '_blank');
            } else if (socialNetwork === 'reddit') {
                window.open(`https://www.reddit.com/submit?url=${encodedUrl}&title=${encodedTitle}`, '_blank');
            } else if (socialNetwork === 'facebook') {
                window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodedUrl}&quote=${encodedTitle}`, '_blank');
            }

            $('#aiShareModal').modal('hide');
        }

    </script>

/* tool tip */

[tooltip] {
  position: relative;
  display: inline-block;
}

[tooltip]::before {
  content: "";
  position: absolute;
  top: -7px;
  left: 50%;
  transform: translateX(-50%);
  border-width: 5px 6px 0 6px;
  border-style: solid;
  border-color: #808080 transparent transparent transparent;
  /* border-color: rgba(0,0,0,0.7) transparent transparent transparent; */
  z-index: 99;
  opacity: 0;
}

[tooltip-position='left']::before {
  left: 0%;
  top: 50%;
  margin-left: -12px;
  transform: translatey(-50%) rotate(-90deg)
}

[tooltip-position='top-left']::before {
  left: 90%;
}

[tooltip-position='top-right']::before {
  left: 14%;
}

[tooltip-position='top']::before {
  left: 50%;
}

[tooltip-position='buttom']::before {
  top: 100%;
  margin-top: 8px;
  transform: translateX(-50%) translatey(-100%) rotate(-180deg)
}

[tooltip-position='right']::before {
  left: 100%;
  top: 50%;
  margin-left: 1px;
  transform: translatey(-50%) rotate(90deg)
}

[tooltip]::after {
  content: attr(tooltip);
  position: absolute;
  left: 50%;
  top: -6px;
  transform: translateX(-50%) translateY(-100%);
  /* background: rgba(0,0,0,0.7); */
  background: #808080;
  text-align: center;
  color: #fff;
  padding: 4px 2px;
  font-size: 10px;
  min-width: 180px;
  border-radius: 5px;
  pointer-events: none;
  padding: 4px 4px;
  z-index: 99;
  opacity: 0;
  white-space: pre-wrap;
}

[tooltip-position='left']::after {
  left: 0%;
  top: 50%;
  margin-left: -8px;
  transform: translateX(-100%) translateY(-50%);
}

[tooltip-position='top']::after {
  left: 50%;
}

[tooltip-position='top-left']::after {
  left: -90%;
}

[tooltip-position='top-right']::after {
  left: 90%;
}

[tooltip-position='buttom']::after {
  top: 100%;
  margin-top: 8px;
  transform: translateX(-50%) translateY(0%);
}

[tooltip-position='right']::after {
  left: 100%;
  top: 50%;
  margin-left: 8px;
  transform: translateX(0%) translateY(-50%);
}

[tooltip]:hover::after,
[tooltip]:hover::before {
  opacity: 1
}

.switch {
  position: relative;
  display: inline-block;
  cursor: pointer;
  width: 30px;
  height: 17px;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: background-color 0.4s, transform 0.4s;
  -moz-transition: background-color 0.4s, transform 0.4s;
  -ms-transition: background-color 0.4s, transform 0.4s;
  -o-transition: background-color 0.4s, transform 0.4s;
  transition: background-color 0.4s, transform 0.4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 13px;
  width: 13px;
  left: calc(13px / 6.5);
  bottom: calc(13px / 6.5);
  background-color: #ffffff;
  -webkit-transition: background-color 0.4s, transform 0.4s;
  -moz-transition: background-color 0.4s, transform 0.4s;
  -ms-transition: background-color 0.4s, transform 0.4s;
  -o-transition: background-color 0.4s, transform 0.4s;
  transition: background-color 0.4s, transform 0.4s;
}

.round {
  border-radius: 30px;
}

.round:before {
  border-radius: 50%;
}

.active .slider {
  background-color: #1da1f2;
}

.active .slider:before {
  -webkit-transform: translateX(13px);
  -ms-transform: translateX(13px);
  transform: translateX(13px);
}

.scale-animation {
  height: 20px;
  width: 20px;
  -webkit-animation: scale-infi 1.5s 0.3s linear infinite;
  -moz-animation: scale-infi 1.5s 0.3s linear infinite;
  animation: scale-infi 1.5s linear 0.3s infinite;
}

@-moz-keyframes scale-infi {
  0% {
    -webkit-transform: scale(1);
    transform: rotate(1);
  }

  50% {
    -webkit-transform: scale(1.5);
    transform: rotate(1.5);
  }
}

@-webkit-keyframes scale-infi {
  0% {
    -webkit-transform: scale(1);
    transform: rotate(1);
  }

  50% {
    -webkit-transform: scale(1.5);
    transform: rotate(1.5);
  }
}

@keyframes scale-infi {
  0% {
    -webkit-transform: scale(1);
    transform: rotate(1);
  }

  50% {
    -webkit-transform: scale(1.5);
    transform: rotate(1.5);
  }
}
